<!DOCTYPE html>
<html>
<script>
	function computerPlay(){
		let output = (Math.random()*3)
		if ((output >= 0) && (output < 1)){
			return 'Rock'
		}
		else if ((output >= 1) && (output<2)){
			return 'Paper'
		} 
		else{
			return 'Scissors'
		}

	}

	function playRound(playerSelection, computerSelection) {

	// your code here!

	if ((playerSelection == 'rock') && (computerSelection == 'scissors')){
		return ("You win! Rock beats Scissors")
	}
	else if ((playerSelection == 'paper') && (computerSelection == 'scissors')){
		return ("You lose! Paper does not beat Scissors")
	}
	else if ((playerSelection == 'paper') && (computerSelection == 'rock')){
		return ("You win! Paper beats Rock")
	}
	else if ((playerSelection == 'scissors') && (computerSelection == 'rock')){
		return ("You lose! Scissors does not beat Rock")
	}	
	else if ((playerSelection == 'rock') && (computerSelection == 'paper')){
		return ("You lose! Rock does not beat Paper")
	}
	else if ((playerSelection == 'scissors') && (computerSelection == 'paper')){
		return ("You win! Scissors beats Paper")
	}
	else {
		return ("Draw.")
	}


}


	function game() {
		let playerScore = 0
		let computerScore = 0
		for (i=0; i<5; i++){
			let playerSelection = prompt("Choose").toLowerCase()
			let computerSelection = computerPlay().toLowerCase()
			let x = playRound(playerSelection, computerSelection)

			if (x.substring(0,5)==("You w")){
				playerScore = playerScore + 1
			}
			else if(x.substring(0,5)==("You l")){ 
				computerScore = computerScore + 1
			}
			else{
				playerScore=playerScore
				computerScore=computerScore
			}
		}
		if (playerScore > computerScore){
			return alert("5 Rounds Over. You have won " +playerScore+ " times. The computer has won "+computerScore+ " times. \nYou are the winner!")
		}
		else if (playerScore < computerScore){
			return alert("5 Rounds Over. You have won " +playerScore+ " times. The computer has won "+computerScore+ " times. \nThe computer is the winner.")
		}
		else{
			return alert("5 Rounds Over. You have won " +playerScore+ " times. The computer has won "+computerScore+ " times. \nIt is a draw.")
		}
		

}

console.log(game())

</script>
